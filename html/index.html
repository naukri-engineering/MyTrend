<html xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
	<head>
		~include file=_title.html`
		~include file=_watch.html`
	</head>
	<body id='mainbody'>
		<div id="main">
			<div class="content" id="content">
				~include file=_header.html`
				<div id="policy">
					<div class="column">
						~if $error`<div class='errorM'>~$error`</div>~/if`
						~if $success`<div class='success'>~$success`</div>~/if`
						<div id='container'></div>	
						~if $AUTH neq '1'`
                        <div class="formrow">
							<form name=frm id=frm method=post action=index.php>
							<div style='margin-left:10px;margin:0 9px 0 350px;'>
							Login as <br/>
							<div style='margin-left:50px;'>
							<input type=radio name=username value='superadmin' checked style='margin-top:10px;' onClick='setUsername();'>SuperAdmin<br/>
							<input type=radio name=username value='admin' style='margin-top:15px;' onClick='setUsername();'>Admin
							~if $otherUsers`
							<br/>
							<input type=radio name=username value='other' style='margin-top:15px;' onClick='setUsername();'>Other&nbsp;&nbsp;&nbsp;
							<select style='width:150px;display:none;' name=otherUsername id=otherUsername>
							~section name=i loop=$otherUsers`
							<option value='~$otherUsers[i].username`'>~$otherUsers[i].username`</option>
							~/section`
							</select>
							~/if`
							<br/>
							</div>
							<br/>Password<br/>
							<div style='margin-left:50px;'>
								<span class="formwrap" style='margin-top:15px;'>
									<input type="text" value='Password' id='password' style='width:210px;' name='password' onClick="setPassword()" autocomplete='off'>
								</span>
								<br/>
							</div>
							<button class="srch-button" type="submit" name='submit' value='1' >Login</button>
							</div>
							</form>
                        </div>
						~/if`
					</div>
				</div>
			</div><!--/content-->
		</div><!--/main-->
		~include file=_footer.html`
	</body>
</html>
