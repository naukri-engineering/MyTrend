<html xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
    <head>
    ~include file=_title.html`	
    </head>
    <body id='mainbody'>
    <div id="main">
	<div class="content" id="content">
	    ~include file=_header.html`
	    <div id="policy">
		<div class="column">
		    <h3>Change Password <span style='font-size:12px;font-weight:normal;'> (6 characters or more! Be tricky)</span></h3>
                    ~if $error`<div class="errorM">~$error`</div>~/if`
		    ~if $success`<div class='success'>~$success`</div>~/if`
                    <form method=post id='passwordSuperAdmin'>
			<input type=hidden name=submit value='submitSA'>
                        <div class="formrow"><label for="sa_password">Password : Super Admin</label>
			    <span class="formwrap"><input type="password" id='sa_password' name='sa_password'></span>
                            <br/><span style='color:#888888;'>Super Admin will have all the rights including configuration rights.</span>
                        </div>
                        <div class="formrow"><label for="sa_c_password">Confirm Password</label>
                            <span class="formwrap"><input type="password" id='sa_c_password' name='sa_c_password'></span>
                        </div>
                        <div class="formrow">
                            <span class="formwrap"><button class="srch-button" type="submit">Change Password (Super Admin)</button></span>
                        </div>
		    </form>
		    <form method=post id='passwordAdmin'>
			<input type=hidden name=submit value='submitA'>
                        <br/>
                        <div class="formrow"><label for="a_password">Password : Admin</label>
                            <span class="formwrap"><input type="password" id='a_password' name='a_password'></span>
                            <br/><span style='color:#888888;'>Admin will have only read access.</span>
                        </div>
                        <div class="formrow"><label for="a_c_password">Confirm Password</label>
                            <span class="formwrap"><input type="password" id='a_c_password' name='a_c_password'></span>
                        </div>
                        <div class="formrow">
                            <span class="formwrap"><button class="srch-button" type="submit">Change Password (Admin)</button></span>
                        </div>
                    </form>
		</div>	
	    </div>
	</div><!--/content-->
    </div><!--/main-->
    ~include file=_footer.html`
    </body>
</html>
